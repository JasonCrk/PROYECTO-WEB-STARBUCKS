<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STARBUCKS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b9630e9243.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/authStyles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="card__title">Iniciar Sesión</h1>
        <form id="form-login">
          <div class="card__form-control">
            <label for="email" class="card__form-control--label"
              >Correo electrónico:</label
            >
            <input
              class="card__form-control--input"
              type="email"
              id="email"
              name="email"
              placeholder="Ingrese su E-mail"
            />
            <div class="card__form-control--error" id="error-email"></div>
          </div>
          <div class="card__form-control">
            <label for="password" class="card__form-control--label"
              >Contraseña:</label
            >
            <input
              class="card__form-control--input"
              type="password"
              id="password"
              name="password"
              placeholder="Ingrese su contraseña"
            />
            <div class="card__form-control--error" id="error-password"></div>
          </div>
          <div class="card__form-control">
            <button
              class="card__form-control--submit"
              type="submit"
              id="btnSubmit"
            >
              Iniciar sesión
            </button>
          </div>
        </form>
        <div class="links">
          <a class="links__link" href="./index.html"
            >Volver a la pagina principal</a
          >
          <a class="links__link" href="./authRegister.html">Registrarse</a>
        </div>
      </div>
    </main>

    <script src="../js/login.js" type="module"></script>
  </body>
</html>
